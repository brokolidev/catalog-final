{% include "header.html" %}

    <p class="lead">Edit an item</p>

    <form action="/item/edit/{{targetItem.id}}" method='post'>
        <div class="form-group row">
            <label for="category_id" class="col-sm-2 col-form-label">Select a category</label>
            <div class="col-sm-3">
                <select id="category_id" class="form-control" name="category_id">
                    {% for category in categories %}
                    <option value="{{category.id}}"{% if category.id == targetItem.category.id %} selected{% endif %}>
                        {{category.name|capitalize}}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="itemname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-3">
                <input type="text" required class="form-control" id="itemname" name="itemname" placeholder="Enter name of an item" value="{{targetItem.name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-3">
                <textarea class="form-control" required id="description" name="description" rows="6" placeholder="Enter description of an item">{{targetItem.description}}</textarea>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>


{% include "footer.html" %}
