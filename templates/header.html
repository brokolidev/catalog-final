<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simple basic python web app with Flask framework">
    <meta name="author" content="brokolidev">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
  </head>
  <body>
    <div class="container">

        <div class="row">
          <div class="col-4">
              <h1><a href="/">Catalog App</a></h1>
          </div>
          <div class="col-3">
          </div>
          <div class="col-5 align-middle">
              {% if login_session['username']: %}
              <div id="result">
                  <p>Welcome {{login_session['username']}}
                      <a class="logout_btn" href="/gdisconnect"><button type="button" class='btn btn-sm btn-danger'>Logout</button></a></p>
              </div>
              {% else %}
              <div id="signinButton">
                  <span class="g-signin"
                      data-scope="openid email"
                      data-clientid="620281320418-hnch06snivkscoba8cj8vtts0ruii0pk.apps.googleusercontent.com"
                      data-redirecturi="postmessage"
                      data-accesstype="offline"
                      data-cookiepolicy="single_host_origin"
                      data-callback="signInCallback"
                      data-approvalprompt="force"></span>
              </div>
              {% endif %}
          </div>
        </div>
